<h2 class="form-title">Add New Product</h2>

<div class="form-container">
  <form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <!-- <div class="form-group">
      <label for="id" class="form-label"> ID </label>
      <input type="text" id="id" formControlName="id" class="form-input">
    </div> -->
    <div class="form-group">
      <label for="tipo" class="form-label"> Type </label>
      <input type="text" id="tipo" formControlName="tipo" class="form-input">
    </div>

    <div class="form-group">
      <label for="precio" class="form-label"> Price </label>
      <input type="number" id="precio" formControlName="precio" class="form-input">
    </div>

    <div class="form-group">
      <label for="color" class="form-label"> Color </label>
      <input type="text" id="color" formControlName="color" class="form-input">
    </div>

    <div class="form-group">
      <label for="marca" class="form-label"> Brand </label>
      <input type="text" id="marca" formControlName="marca" class="form-input">
    </div>

    <div class="form-group">
      <label for="imagen" class="form-label"> Image </label>
      <input type="text" id="imagen" formControlName="imagen" class="form-input">
    </div>

    <button type="submit" class="form-button"> Save </button>
  </form>
</div>
